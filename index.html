<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Therapy Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container" class="quiz-container">
        <div class="logo-container">
            <img src="https://iili.io/dzC7Q2V.png" alt="Logo">
        </div>
        <h1>Art Therapy Quiz</h1>
        <form id="quiz-form">
            <!-- Question 1 -->
            <div class="question">
                <p>Which medium do you prefer for expressing your creativity?</p>
                <div class="answers">
                    <label class="answer">
                        <input type="radio" name="q1" value="Explorer"> <span>Drawing</span>
                    </label>
                    <label class="answer">
                        <input type="radio" name="q1" value="Dreamer"> <span>Painting</span>
                    </label>
                    <label class="answer">
                        <input type="radio" name="q1" value="Innovator"> <span>Digital Art</span>
                    </label>
                    <label class="answer">
                        <input type="radio" name="q1" value="Explorer"> <span>Collage</span>
                    </label>
                    <label class="answer">
                        <input type="radio" name="q1" value="Realist"> <span>Sculpting</span>
                    </label>
                </div>
                <button type="button" class="next-button">Next</button>
            </div>

            <!-- Add other questions similarly -->

            <!-- Question 10 -->
            <div class="question">
                <p>Do you prefer structured projects or freeform creation?</p>
                <div class="answers">
                    <label class="answer">
                        <input type="radio" name="q10" value="Realist"> <span>Structured</span>
                    </label>
                    <label class="answer">
                        <input type="radio" name="q10" value="Explorer"> <span>Freeform</span>
                    </label>
                    <label class="answer">
                        <input type="radio" name="q10" value="Innovator"> <span>A mix of both</span>
                    </label>
                    <label class="answer">
                        <input type="radio" name="q10" value="Dreamer"> <span>Depends on my mood</span>
                    </label>
                </div>
                <button type="submit" id="submit-button">Submit</button>
            </div>
        </form>
        <div id="result-container" style="display: none;">
            <div id="result" class="result"></div>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="close-popup" class="close-popup">&times;</span>
            <p>Please finish answering all questions.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
