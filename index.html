<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Therapy Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div class="logo-container">
            <img src="https://iili.io/dzC7Q2V.png" alt="Logo">
        </div>
        <h1>Art Therapy Quiz</h1>
        <form id="quiz-form">
            <!-- Questions here (kept same as before) -->
            <!-- Question 1 -->
            <div class="question">
                <p>Which medium do you prefer for expressing your creativity?</p>
                <div class="answers">
                    <label class="answer">
                        <input type="radio" name="q1" value="Explorer" required> <span>Drawing</span>
                    </label>
                    <label class="answer">
                        <input type="radio" name="q1" value="Dreamer" required> <span>Painting</span>
                    </label>
                    <label class="answer">
                        <input type="radio" name="q1" value="Innovator" required> <span>Digital Art</span>
                    </label>
                    <label class="answer">
                        <input type="radio" name="q1" value="Explorer" required> <span>Collage</span>
                    </label>
                    <label class="answer">
                        <input type="radio" name="q1" value="Realist" required> <span>Sculpting</span>
                    </label>
                </div>
            </div>
            <!-- Add all other questions similarly here -->
            <button type="submit">Submit</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="close-popup" class="close-popup">&times;</span>
            <p>Please finish answering all questions.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
