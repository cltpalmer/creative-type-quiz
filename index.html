<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Type Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="welcome-screen" id="welcome-screen">
      <div class="logo">SIMPLE ART</div>
      <h1>Welcome</h1>
      <p>Hi there, please fill out and submit this form.</p>
      <p>2 Questions</p>
      <button class="start-btn" onclick="startQuiz()">START</button>
    </div>

    <div class="quiz-screen" id="quiz-screen" style="display: none;">
      <form id="quiz-form">
        <div class="question-card" id="question-1">
          <p>Which medium do you prefer for expressing your creativity?</p>
          <div class="answers">
            <label><input type="radio" name="q1" value="Explorer"> Drawing</label>
            <label><input type="radio" name="q1" value="Dreamer"> Painting</label>
            <label><input type="radio" name="q1" value="Innovator"> Digital Art</label>
            <label><input type="radio" name="q1" value="Explorer"> Collage</label>
            <label><input type="radio" name="q1" value="Realist"> Sculpting</label>
          </div>
          <button type="button" class="next-btn" onclick="showNextQuestion(1)">NEXT</button>
        </div>

        <div class="question-card" id="question-2" style="display: none;">
          <p>How do you usually feel when you start a new art project?</p>
          <div class="answers">
            <label><input type="radio" name="q2" value="Innovator"> Excited</label>
            <label><input type="radio" name="q2" value="Realist"> Calm</label>
            <label><input type="radio" name="q2" value="Dreamer"> Anxious</label>
            <label><input type="radio" name="q2" value="Explorer"> Curious</label>
            <label><input type="radio" name="q2" value="Realist"> Focused</label>
          </div>
          <button type="button" class="submit-btn" onclick="submitQuiz()">SUBMIT</button>
        </div>
      </form>
    </div>

    <div class="result-screen" id="result-screen" style="display: none;">
      <h2>Your Creative Type: <span id="result-type"></span></h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
